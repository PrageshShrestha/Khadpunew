<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khadpu/Places to visit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js">
</head>
<style>
    {% include 'mainpage.css' %}
</style>
<body>
    <a href = '{% url "home" %}' class = 'page' style='text-decoration:underline;'>Destinations</a>
   {% include 'main_navbar.html' %}
   
    <div class = 'new_div' style = 'position:absolute;cursor:pointer;'>
        {% for i in places %}
        <div class = 'dest' style = "transition:1s; margin-top:10px;box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;">
           <img src='{{i.image.url}}' class = 'new_div_img'>
           <div style = 'margin-left:20px;'>
            <a href = '{{i.location}}' class='dest_a'>Show in maps <i class="fa-solid fa-earth-americas"></i></a>

            <p class='ptag' style = 'font-family:sans-serif;letter-spacing:3px;color:grey;'>Khadpu</p>
            <h1 style ='font-family:sans-serif;letter-spacing:1px;word-wrap:break-word;'>{{i.name}}</h1>
            
            <p class = 'typec' style = 'color:grey;'>{{i.type}}</p>
            <p class = 'descriptionc' style = ''>{{i.description}}</p>
           </div>
           <p style ='position:absolute;background:white;right:25px;button:5px;color:grey;font-size:20px;'>{{i.id}}</p>


        </div>{%endfor%}
        
    </div>
</body>
</html>
