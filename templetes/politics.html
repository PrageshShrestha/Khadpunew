<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khadpu = Shreekhandapur</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js">
</head>
<style>
    {% include 'mainpage.css' %}
</style>
<body>
    <a href = '{% url "home" %}' class = 'page' style='text-decoration:underline;'>Politics</a>
    <div class="mainbody">
       {% include 'main_navbar.html' %}
       <div class='new_div' style = 'position:absolute;cursor:pointer;'>
        {% for i in people %}
        <div class = 'dest' style = "transition:1s;">
           <img src='{{i.image.url}}' class = 'new_div_img_second'>
           <div class = 'height'>
            {% comment %} <p style = 'font-size:14px; font-family:sans-serif;letter-spacing:3px;'>{{}}</p> {% endcomment %}
            <h1  style ='font-family:sans-serif;letter-spacing:1px;width:600px; margin-top:10px;'>{{i.name}}</h1>
            <a href = '{{i.facebook}}' class='facebook_link' style = 'width:80px;height:80px;border-radius:50%;'><i class="fa-brands fa-facebook fa-2x"></i></a>

            <p class='position_people' style = 'color:grey;'>{{i.position}}</p>
            <p class = 'descriptionc' style = 'padding-left:20px;padding-top:10px;'>{{i.about}}</p><br>
           </div>
           <p class='nope' style ='color:grey;font-size:20px;'>{{i.id}}</p>


        </div>{%endfor%}
        
    </div>
    </div>
